<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link href="/assets/css/index.css" rel="stylesheet">
  <link href="/assets/css/login.css" rel="stylesheet">
  <link href="/assets/css/leaderboard.css" rel="stylesheet">
  <link href="/assets/css/achievements.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>迷宮冒險</title>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">

  <div class="game-wrapper ">
    <!-- 左側設定欄 -->
    <div class="setting p-3">
      <div>
        <span id="playerIdDisplay" class="playerIdDisplay"></span>
        <div id="gametime">剩餘時間：100</div>
        <div id="countdown">天黑倒數：10</div>
        <div id="lightCount">提燈剩餘：10</div>
        <div id="house-status">安全屋開啟：0 / 3</div>
        <div id="diamond-status">鑽石收集：0 / 4</div>
        <div id="light-timer" style="display: none;"></div>
        <div id="hint" class="text-danger fw-bold"></div>
        <div id="warning2" class="text-danger fw-bold"></div>
        <div id="warning3" class="text-danger fw-bold"></div>
      </div>

      <div>
        <button class="return-btn" data-sound="click" data-jump="index.html">返回首頁</button>
      </div>
    </div>

    <div id="gameResult" class="result-overlay hidden2">
      <div class="result-box">
        <h2 id="resultTitle"> 你贏了！</h2>
        <p id="resultDetail"></p>
        <button data-sound="click" data-action="closeResult">關閉</button>
      </div>
    </div>

    <!-- 右側遊戲網格 -->
    <div class="grid-border-wrapper">
      <div class="grid1" id="grid"></div>
    </div>
  </div>

  <div id="achievement-toast-container"
       style="position:fixed; top:20px; right:20px; z-index:9999;">
  </div>

  <script type="module" src="/assets/js/main.js"></script>
  <script>
    window.onload = function () {
        let playerId = localStorage.getItem('playerId');
        let playerName = localStorage.getItem('playerName');
        const playerIdDisplay = document.getElementById('playerIdDisplay');
        if (playerId && playerName) {
            playerIdDisplay.textContent = `玩家: ${playerName}`;
        } else {
            playerIdDisplay.textContent = ''; // 確保未登入時不顯示玩家名稱
        }
    };
  </script>
</body>

</html>
