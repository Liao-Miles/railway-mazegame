<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>遊戲排行榜</title>
  <link rel="stylesheet" href="/assets/css/leaderboard.css" />


</head>

<body>
  <div class="scale-wrapper">
    <h1>排行榜</h1>
    <table>
      <thead>
        <tr>
          <th>排名</th>
          <th>玩家名稱</th>
          <th>分數</th>
          <th>遊戲時間(秒)</th>
          <th>紀錄時間</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- JavaScript 將動態填入資料 -->
      </tbody>
    </table>
    <div class="center-container">
      <button class="menu-btn" data-sound="click" data-jump="index.html">返回首頁</button>
    </div>

    <!-- 最下方 -->
    <script type="module">
    import SoundManager from './assets/js/soundManager.js';
    SoundManager.load('click', '/assets/audio/select-sound-fixed-extended.mp3', 0.8);
    SoundManager.autoBind(280);
    import './assets/js/leaderBoard.js';
  </script>
  </div>
</body>

</html>
